<!doctype html>
<html>
<head>
	<title>Polyfill to $.fn.on</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
	<script src="../dist/polyfill-jquery.fn.on.js"></script>
</head>

<body>
<div class="example">
	<h1>Click here!</h1>
	<p>This example to use the polyfill to $.fn.on :)</p>
	<p>This page use jQuery 1.4.0</p>
	<p class="test"></p>
</div>

<script>
	$('.example').on('click', function(event){
		$('.test').text('Hi!!').fadeIn().delay(1200).fadeOut();
	});
</script>
</body>
</html>
